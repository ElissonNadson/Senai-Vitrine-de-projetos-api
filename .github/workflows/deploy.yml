name: Deploy API to DEV

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            echo "ğŸ“‚ Navigating to project directory..."
            cd /srv/projetos/vitrine-dev/api
            echo "ğŸ§¹ Cleaning git state..."
            git checkout -- .
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin develop
            echo "ğŸ³ Rebuilding API container only..."
            docker compose -f docker-compose.dev.yml up -d --build --force-recreate vitrine-senai-api
            echo "ğŸ³ Ensuring DB and Redis are running..."
            docker compose -f docker-compose.dev.yml up -d vitrine-senai-db vitrine-senai-redis
            echo "â³ Waiting for containers to be healthy..."
            sleep 10
            echo "ğŸ³ Container status:"
            docker compose -f docker-compose.dev.yml ps
            echo "ğŸ“‹ API container logs (last 20 lines):"
            docker compose -f docker-compose.dev.yml logs --tail=20 vitrine-senai-api
            echo "âœ… API DEV deploy complete!"
